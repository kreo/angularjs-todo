<!DOCTYPE html>
<html ng-app="store">
<head>
    <title>Code School Gem Store</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>{{ "Hello " + " to AngularGemStore" }}</h1>
        <!-- StoreController binded to our HTML using an alias. The scope or StoreController is limited to our div !-->
        <div class="row" ng-controller="StoreController as store">
            <!-- By usgin ng-repeat we ca display multiple items !-->
            <!-- ng-hide will fire when the condition is true !-->
            <!-- we can user the "limitTo" and "orderBy" on our collection, pretty awesome!!! !-->
            <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5" ng-repeat="product in store.products | limitTo:5 | orderBy:'price'" ng-hide="product.soldOut">
                <!-- currency is a filter that can localized a price for the client !-->
                <h3>{{ product.name }} <small class="pull-right">{{ product.price | currency }}</small></h3>
                <img ng-src="{{ product.images[0] }}" width="160" height="160" class="thumbnail" />
                <!-- initialize the tab value in the current scope !-->
                <!-- ng-init="tab = 1" is moved to PanelController !-->
                <section ng-controller="PanelController as panel">
                    <ul class="nav nav-pills">
                        <!-- ng-class allow us to set a proper class when a condizion is true !-->
                        <li ng-class="{ active: panel.isSelected(1) }">
                            <!-- Using the directive ng-click we can assing a tab to out link !-->
                            <a href="#description" ng-click="panel.selectTab(1)">Description</a>
                        </li>
                        <li ng-class="{ active: panel.isSelected(2) }">
                            <a href="#specifications" ng-click="panel.selectTab(2)">Specifications</a>
                        </li>
                        <li ng-class="{ active: panel.isSelected(3) }">
                            <a href="#reviews" ng-click="panel.selectTab(3)">Reviews</a>
                        </li>
                    </ul>
                    <div class="panel" ng-show="panel.isSelected(1)">
                        <h4>Description</h4>
                        <blockquote>{{ product.description }}</blockquote>
                    </div>
                    <div class="panel" ng-show="panel.isSelected(2)">
                        <h4>Specifications</h4>
                        <p> {{ product.description }}</p>
                    </div>
                    <div class="panel" ng-show="panel.isSelected(3)">
                        <h4>Reviews</h4>
                        <p> {{ product.description }}</p>
                    </div>
                </section>
                <!-- To display an image we have to use ng-src !-->
                <!-- Display this button only if the purchase product is avaiable !-->
                <button class="btn btn-success" ng-show="product.canPurchase"> Add to card </button>
            </div>
        </div>
    </div>
</body>
</html>
