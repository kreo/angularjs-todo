<!DOCTYPE html>
<html ng-app="store">
<head>
    <title>Code School Gem Store</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <p class="lead">{{ "Hello " + " to AngularGemStore" }}</p>
        <!-- StoreController binded to our HTML using an alias. The scope or StoreController is limited to our div !-->
        <div class="list-group" ng-controller="StoreController as store">
            <!-- By usgin ng-repeat we ca display multiple items !-->
            <!-- ng-hide will fire when the condition is true !-->
            <div class="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut">
                <h1>{{ product.name }}</h1>
                <h2>${{ product.price }}</h2>
                <p> {{ product.description }}</p>
                <!-- Display this button only if the purchase product is avaiable !-->
                <button class="btn btn-success" ng-show="product.canPurchase"> Add to card </button>
            </div>
        </div>
    </div>
</body>
</html>
