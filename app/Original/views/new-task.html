<div class="col-lg-9" ng-show="data.enable">
    <button class="btn btn-primary btn-sm" ng-click="setAction(1)" ng-hide="getAction(1)"><i class="fa fa-plus"></i>&nbsp;Add new TODO</button>
    <button class="btn btn-warning btn-sm" ng-click="setAction(0)" ng-show="getAction(1)"><i class="fa fa-times"></i>&nbsp;Cancel TODO</button>
    <button class="btn btn-danger btn-sm" ng-click="setAction(2); cleanUp()"><i class="fa fa-trash-o"></i>&nbsp;Delete all TODOs</button>
</div>
<div class="col-lg-12">
    <br />
    <form name="taskForm" id="taskForm" class="form-inline" role="form" ng-show="getAction(1)" ng-submit="taskForm.$valid &amp;&amp; newTask(task)" novalidate>
        <div class="form-group">
            <label class="sr-only" for="description">Your task description</label>
            <textarea type="text" name="description" id="description" class="form-control input-sm" placeholder="Your task description" required autocomplete="off" ng-model="task.description" style="margin: 0px;width: 262px;height: 108px;">
            </textarea>
        </div>
        <button type="submit" class="btn btn-success btn-sm" ng-show="taskForm.$valid"><i class="fa fa-save"></i>&nbsp;Save TODO</button>
    </form>
</div>
