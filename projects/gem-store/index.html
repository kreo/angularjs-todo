<!DOCTYPE html>
<html ng-app="store">
    <head>
        <title>Code School Gem Store</title>
        <!-- Latest compiled and minified CSS !-->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- Optional theme !-->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <!-- Custom page theme !-->
        <style type="text/css">
         /* AngularJs default classes for validation */
         .ng-invalid.ng-dirty {
            border-color: #FA787E;  /* Red color if the form is invalid and has some text */
         }
         .ng-valid.ng-dirty {
            border-color: #78FA89; /* Green color if the form is valid and has some text */
         }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>{{ "Hello " + " to AngularGemStore" }}</h1>
            <!-- StoreController binded to our HTML using an alias. The scope or StoreController is limited to our div !-->
            <div class="row" ng-controller="StoreController as store">
                <!-- By usgin ng-repeat we ca display multiple items !-->
                <!-- ng-hide will fire when the condition is true !-->
                <!-- we can user the "limitTo" and "orderBy" on our collection, pretty awesome!!! !-->
                <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5" ng-repeat="product in store.products | limitTo:5 | orderBy:'price'" ng-hide="product.soldOut">
                    <!-- To keep the code clean we're using custom directives for our product
                            Custom tags MUST HAVE THE CLOSING TAG, self-closing tags is not suggested !-->
                    <product-title></product-title>
                    <product-image></product-image>
                    <product-section></product-section>
                    <!-- To display an image we have to use ng-src !-->
                    <!-- Display this button only if the purchase product is avaiable !-->
                    <button class="btn btn-success" ng-show="product.canPurchase"> Add to card </button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.js"></script>
        <script type="text/javascript" src="js/products.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
